<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .user-story {
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .vertical {
            width: 0;
            height: 10px;
            border-right: solid 1px black;
        }

        .vertical-dash {
            width: 0;
            height: 10px;
            border-right: black 1px dashed;
        }

        .horizontal-top {
            width: 10px;
            height: 10px;
            border-top: solid 1px black;
        }

        .horizontal-bottom {
            width: 10px;
            height: 10px;
            border-bottom: solid 1px black;
        }
    </style>
</head>
<body>
<div id="user-stories"></div>
</body>
